<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Add this code to your Angular component's HTML template -->

    <h1>Shopping Cart</h1>

    <div class="shopping-cart">
        <div class="column-labels">
            <label class="product-image">Image</label>
            <label class="product-details">Product</label>
            <label class="product-price">Price</label>
            <label class="product-quantity">Quantity</label>
            <label class="product-removal">Remove</label>
            <label class="product-line-price">Total</label>
        </div>

        <div *ngFor="let item of newdata" class="product">
            <div class="product-image">
                <img src="https://img.freepik.com/free-vector/cute-pink-bicycle-isolated_1284-43044.jpg?w=740&t=st=1695201764~exp=1695202364~hmac=1099a9dff3ab4d88e5db899df44d6740394c36af193d27264515862ecada74bc"
                    alt="pic" />
            </div>
            <div class="product-details">
                <div class="product-title">{{ item.cycle.brand }}</div>
            </div>
            <div class="product-price">{{ item.cycle.price }}</div>
            <div class="product-quantity">
                {{ item.quantity }}
            </div>
            <div class="product-removal">
                <button class="remove-product" (click)="removeFromCart(item.id,'reduce')">
                    Reduce
                </button>
                <button class="remove-product" (click)="removeFromCart(item.id,'remove')">
                    Remove
                </button>
            </div>
            <div class="product-line-price">{{ item.cycle.price * item.quantity }}</div>
        </div>

        <div class="totals">
            <div class="totals-item">
                <label>Subtotal</label>
                <div class="totals-value" id="cart-subtotal">{{ calculateSubtotal(newdata) }}</div>
            </div>
            <div class="totals-item totals-item-total">
                <label>Grand Total</label>
                <div class="totals-value" id="cart-total">{{ calculateSubtotal(newdata) }}</div>
            </div>
        </div>

        <button class="checkout" (click)="checkout()">Checkout</button>
    </div>

</body>

</html>
